<table style="width: 100%;height: 100%;border: 0; ">
    <tr>
        <td align="center" valign="middle">
            <form action="{:U('Post/editpost',array('pid'=>$pid,'mode'=>$mode))}" name="" method="post">
                <h3 align="left">标题</h3>
                <p><input type="text" size="50" name="title" value="{$title}" required></p>
                <h3 align="left">正文</h3>
                <textarea cols="50" rows="20" name="content" required>{$content}</textarea>
                <p><input type="submit" name="sub" value="提交"></p>
            </form>
        </td>
    </tr>
</table>
